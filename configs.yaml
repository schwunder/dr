spacemap:
  - name: fast
    n_components: 2
    n_near_field: 21
    n_middle_field: 50
    d_local: 0
    d_global: 4.5
    eta: 0.6
    n_epochs: 200
    init: spectral
    metric: euclidean
    verbose: true
    plot_results: false
    num_plots: 50
    subset_strategy: artist_first5
    subset_size: 250
  # Practical config: more epochs, different eta
  - name: practical_2
    n_components: 2
    n_near_field: 25
    n_middle_field: 60
    d_local: 1
    d_global: 4.0
    eta: 0.8
    n_epochs: 400
    init: spectral
    metric: euclidean
    verbose: false
    plot_results: false
    num_plots: 50
    subset_strategy: random
    subset_size: 200
  # Edge-case: very high n_near_field, low d_local
  - name: edge_high_near
    n_components: 2
    n_near_field: 100
    n_middle_field: 30
    d_local: 0
    d_global: 2.0
    eta: 0.5
    n_epochs: 150
    init: random
    metric: cosine
    verbose: true
    plot_results: true
    num_plots: 10
    subset_strategy: artist_first5
    subset_size: 250
  # Edge-case: very low eta, high d_global
  - name: edge_low_eta
    n_components: 2
    n_near_field: 10
    n_middle_field: 80
    d_local: 2
    d_global: 10.0
    eta: 0.01
    n_epochs: 300
    init: spectral
    metric: euclidean
    verbose: false
    plot_results: false
    num_plots: 20
    subset_strategy: random
    subset_size: 100

glle:
  - name: glle_em_fast
    method: GLLE
    k_neighbors: 10
    max_iterations: 50
    n_components: 2
    n_generation_of_embedding: 3
    subset_strategy: random
    subset_size: 150
    verbosity: 1

  - name: glle_direct_long
    method: GLLE_DirectSampling
    k_neighbors: 15
    max_iterations: 100
    n_components: 2
    n_generation_of_embedding: 5
    subset_strategy: random
    subset_size: 150
    verbosity: 1
