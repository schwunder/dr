# configs.yaml
# All dimensionality reduction configurations

umap:
  - name: fast
    n_neighbors: 10
    min_dist: 0.1
    spread: 1.0
    set_op_mix_ratio: 1.0
    local_connectivity: 1.0
    n_components: 2
    metric: "euclidean"
    random_state: 42
    subset_strategy: "random"
    subset_size: 150
  - name: edge_low_neighbors
    n_neighbors: 2
    min_dist: 0.0
    spread: 0.5
    set_op_mix_ratio: 0.1
    local_connectivity: 1.0
    n_components: 2
    metric: "euclidean"
    random_state: 42
    subset_strategy: "random"
    subset_size: 40
  - name: edge_high_neighbors
    n_neighbors: 100
    min_dist: 0.99
    spread: 2.0
    set_op_mix_ratio: 1.0
    local_connectivity: 5.0
    n_components: 2
    metric: "cosine"
    random_state: 123
    subset_strategy: "artist_first5"
    subset_size: 400
  - name: rand_1
    n_neighbors: 20
    min_dist: 0.5
    spread: 1.0
    set_op_mix_ratio: 0.5
    local_connectivity: 2.0
    n_components: 2
    metric: "manhattan"
    random_state: 999
    subset_strategy: "random"
    subset_size: 150
  - name: rand_2
    n_neighbors: 10
    min_dist: 0.1
    spread: 1.0
    set_op_mix_ratio: 0.5
    local_connectivity: 1.0
    n_components: 2
    metric: "euclidean"
    random_state: 123
    subset_strategy: "artist_first5"
    subset_size: 250
  - name: rand_3
    n_neighbors: 50
    min_dist: 0.01
    spread: 2.0
    set_op_mix_ratio: 0.1
    local_connectivity: 5.0
    n_components: 2
    metric: "cosine"
    random_state: 42
    subset_strategy: "random"
    subset_size: 200

  - name: detail
    n_neighbors: 20
    min_dist: 0.05
    spread: 1.0
    set_op_mix_ratio: 1.0
    local_connectivity: 1.0
    n_components: 2
    metric: "euclidean"
    random_state: 42
    subset_strategy: "artist_first5"
    subset_size: 250

  - name: superdetail
    n_neighbors: 30
    min_dist: 0.01
    spread: 2.0
    set_op_mix_ratio: 0.5
    local_connectivity: 2.0
    n_components: 2
    metric: "manhattan"
    random_state: 123
    subset_strategy: "random"
    subset_size: 200

tsne:
  - name: fast
    perplexity: 25
    n_components: 2
    learning_rate: 200.0
    n_iter: 500
    early_exaggeration: 12.0
    n_iter_without_progress: 300
    min_grad_norm: 0.0000001
    metric: "euclidean"
    random_state: 42
    early_exaggeration_iter: 250
    theta: 0.5
    negative_gradient_method: "fft"
    initialization: "pca"
    n_jobs: 1
    subset_strategy: "artist_first5"
    subset_size: 250
  - name: edge_low_perplexity
    perplexity: 5
    n_components: 2
    learning_rate: 10.0
    n_iter: 250
    early_exaggeration: 4.0
    n_iter_without_progress: 100
    min_grad_norm: 0.0000001
    metric: "euclidean"
    random_state: 42
    early_exaggeration_iter: 100
    theta: 0.1
    negative_gradient_method: "fft"
    initialization: "random"
    n_jobs: 1
    subset_strategy: "random"
    subset_size: 40
  - name: edge_high_perplexity
    perplexity: 100
    n_components: 2
    learning_rate: 1000.0
    n_iter: 1000
    early_exaggeration: 32.0
    n_iter_without_progress: 500
    min_grad_norm: 0.00001
    metric: "cosine"
    random_state: 123
    early_exaggeration_iter: 500
    theta: 0.8
    negative_gradient_method: "bh"
    initialization: "pca"
    n_jobs: 2
    subset_strategy: "artist_first5"
    subset_size: 400
  - name: rand_1
    perplexity: 30
    n_components: 2
    learning_rate: 200.0
    n_iter: 500
    early_exaggeration: 12.0
    n_iter_without_progress: 300
    min_grad_norm: 0.000001
    metric: "euclidean"
    random_state: 999
    early_exaggeration_iter: 250
    theta: 0.5
    negative_gradient_method: "fft"
    initialization: "pca"
    n_jobs: 1
    subset_strategy: "random"
    subset_size: 150
  - name: rand_2
    perplexity: 50
    n_components: 2
    learning_rate: 500.0
    n_iter: 750
    early_exaggeration: 16.0
    n_iter_without_progress: 400
    min_grad_norm: 0.00001
    metric: "cosine"
    random_state: 321
    early_exaggeration_iter: 300
    theta: 0.7
    negative_gradient_method: "fft"
    initialization: "random"
    n_jobs: 2
    subset_strategy: "artist_first5"
    subset_size: 250

